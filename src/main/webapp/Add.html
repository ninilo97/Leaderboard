<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add New Card</title>
<link rel="stylesheet" href="resources/css/Add.css" />
<script src="resources/javascript/jquery-3.4.1.js"></script>
<script src="resources/javascript/Add.js"></script>
</head>
<body>
	<div class="regform">
		<form class="form">
			<fieldset>
				<div id="" class="titleDesc">Add New Card</div>
				
				<div id="" class="lfield">
					<div id="" class="desc">Name</div>
					<input type="text" id="name" class="idle"></input>
				</div>

				<div id="" class="lfield">
					<div id="" class="desc" class="idle">Title</div>
					<input type="text"  list="titleList" id="title" class="idle"></input>
					<datalist id="titleList">
					</datalist>
				</div>

				<div id="" class="lfield">
					<div id="" class="desc">Description</div>
					<textarea id="description" class="idle" rows="4"></textarea>
				</div>

				<div id="" class="lfield">
					<div id="" class="desc">From Date</div>
					<input type="date" id="fromDate" class="idle"></input>
				</div>
				
				<div id="" class="lfield">
					<div id="" class="desc">To Date</div>
					<input type="date" id="toDate" class="idle"></input>
				</div>
				
				
				<div id="" class="lfield">
					<input type="file" id="imageO" class="">
					<input type="button" id="imageD" value="Select Image" class="imageBtn">
				</div>
				
				<div id="" class="lfield">
					<div id="errorField" class="errorField">
					</div>
				</div>				
				
				<div id="btnDiv1" class="btnDiv lfield">
					<input type="submit" id="submit" class="btn" value="Add Card" />
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
